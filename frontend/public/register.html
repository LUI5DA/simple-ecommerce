<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Simple E-Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen bg-gray-100">
    <header class="bg-gray-800 text-white">
      <div class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <a href="/" class="text-xl font-bold">Simple E-Commerce</a>
          
          <nav>
            <ul class="flex space-x-4">
              <li><a href="/" class="hover:text-gray-300">Home</a></li>
              <li><a href="/login.html" class="hover:text-gray-300">Login</a></li>
              <li><a href="/register.html" class="hover:text-gray-300">Register</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
          <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
          
          <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 hidden"></div>
          
          <form id="register-form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <div>
                <label for="username" class="block text-gray-700 font-medium mb-2">
                  Username
                </label>
                <input
                  type="text"
                  id="username"
                  class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>
              
              <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">
                  Email
                </label>
                <input
                  type="email"
                  id="email"
                  class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">
                  Password
                </label>
                <input
                  type="password"
                  id="password"
                  class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>
              
              <div>
                <label for="confirm-password" class="block text-gray-700 font-medium mb-2">
                  Confirm Password
                </label>
                <input
                  type="password"
                  id="confirm-password"
                  class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>
            </div>
            
            <div class="mb-4">
              <label for="role" class="block text-gray-700 font-medium mb-2">
                Role
              </label>
              <select
                id="role"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              >
                <option value="Client">Client</option>
                <option value="Vendor">Vendor</option>
              </select>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <div>
                <label for="name" class="block text-gray-700 font-medium mb-2">
                  Name
                </label>
                <input
                  type="text"
                  id="name"
                  class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>
              
              <div>
                <label for="last-name" class="block text-gray-700 font-medium mb-2">
                  Last Name
                </label>
                <input
                  type="text"
                  id="last-name"
                  class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
              <div>
                <label for="location" class="block text-gray-700 font-medium mb-2">
                  Location
                </label>
                <input
                  type="text"
                  id="location"
                  class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>
              
              <div>
                <label for="telephone" class="block text-gray-700 font-medium mb-2">
                  Telephone
                </label>
                <input
                  type="tel"
                  id="telephone"
                  class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>
            </div>
            
            <button
              type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Register
            </button>
          </form>
          
          <div class="mt-4 text-center">
            <p class="text-gray-600">
              Already have an account? <a href="/login.html" class="text-blue-600 hover:text-blue-800">Login</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-10">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2023 Simple E-Commerce. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const errorMessage = document.getElementById('error-message');
      errorMessage.classList.add('hidden');
      
      // Validate passwords match
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match';
        errorMessage.classList.remove('hidden');
        return;
      }
      
      // Collect form data
      const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: password,
        role: document.getElementById('role').value,
        name: document.getElementById('name').value,
        lastName: document.getElementById('last-name').value,
        location: document.getElementById('location').value,
        telephone: document.getElementById('telephone').value
      };
      
      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Registration failed');
        }
        
        const data = await response.json();
        
        // Store token in localStorage
        localStorage.setItem('token', data.token);
        
        // Redirect based on user role
        if (data.user.role === 'Cliente') {
          window.location.href = '/client-dashboard.html';
        } else if (data.user.role === 'Vendor') {
          window.location.href = '/vendor-dashboard.html';
        } else {
          window.location.href = '/';
        }
      } catch (error) {
        errorMessage.textContent = error.message || 'An error occurred during registration';
        errorMessage.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
