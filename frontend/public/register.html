<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Simple E-Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 20px;
    }
    .container {
      max-width: 960px;
    }
    .header {
      padding-bottom: 20px;
      border-bottom: 1px solid #e5e5e5;
      margin-bottom: 30px;
    }
    .footer {
      padding-top: 20px;
      border-top: 1px solid #e5e5e5;
      margin-top: 30px;
      text-align: center;
    }
    .register-form {
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="d-flex justify-content-between align-items-center">
        <h1>Simple E-Commerce</h1>
        <nav>
          <ul class="nav">
            <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="/login.html" class="nav-link">Login</a></li>
            <li class="nav-item"><a href="/register.html" class="nav-link active">Register</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="register-form">
        <h2 class="mb-4">Register</h2>
        <form id="registerForm">
          <div class="row mb-3">
            <div class="col">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="col">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
          </div>
          
          <div class="row mb-3">
            <div class="col">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="col">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" required>
              <option value="Cliente">Cliente</option>
              <option value="Vendor">Vendor</option>
            </select>
          </div>
          
          <div class="row mb-3">
            <div class="col">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="col">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName">
            </div>
          </div>
          
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
          </div>
          
          <div class="mb-3">
            <label for="telephone" class="form-label">Telephone</label>
            <input type="tel" class="form-control" id="telephone" name="telephone" required>
          </div>
          
          <div id="errorMessage" class="alert alert-danger d-none"></div>
          <div id="successMessage" class="alert alert-success d-none"></div>
          
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="mt-3 text-center">
          <p>Already have an account? <a href="/login.html">Login</a></p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2023 Simple E-Commerce. All rights reserved.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const registerForm = document.getElementById('registerForm');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Hide previous messages
        errorMessage.classList.add('d-none');
        successMessage.classList.add('d-none');
        
        // Validate passwords match
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (password !== confirmPassword) {
          errorMessage.textContent = 'Passwords do not match';
          errorMessage.classList.remove('d-none');
          return;
        }
        
        // Collect form data
        const formData = {
          username: document.getElementById('username').value,
          email: document.getElementById('email').value,
          password: password,
          role: document.getElementById('role').value,
          name: document.getElementById('name').value,
          lastName: document.getElementById('lastName').value,
          location: document.getElementById('location').value,
          telephone: document.getElementById('telephone').value
        };
        
        try {
          // Send registration request
          const response = await fetch('http://localhost:8081/api/auth/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Registration failed');
          }
          
          const data = await response.json();
          
          // Store token in localStorage
          localStorage.setItem('token', data.token);
          
          // Show success message
          successMessage.textContent = 'Registration successful! Redirecting...';
          successMessage.classList.remove('d-none');
          
          // Redirect based on user role
          setTimeout(() => {
            if (data.user.role === 'Cliente') {
              window.location.href = '/client-dashboard.html';
            } else if (data.user.role === 'Vendor') {
              window.location.href = '/vendor-dashboard.html';
            } else {
              window.location.href = '/index.html';
            }
          }, 2000);
          
        } catch (error) {
          console.error('Registration error:', error);
          errorMessage.textContent = error.message || 'An error occurred during registration';
          errorMessage.classList.remove('d-none');
        }
      });
    });
  </script>
</body>
</html>
